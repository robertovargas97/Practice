{% extends "electoral_roll/base.html" %}
{% block content %}

<div class="content-section">
    <form method="POST" class="card container p-4">
        {% csrf_token %}

        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Eliminar elector
            </legend>
            <h2>Esta seguro que desea eliminar a :</h2>
            <h2> {{object.nombre}}  {{object.primer_apellido}}  {{object.segundo_apellido}} , c√©dula  {{object.cedula}}</h2>
        </fieldset>

        <div class="form-group">
            <button type="submit" class="btn btn-danger">Si, eliminar</button>
            <a  class="btn flag-blue" href="{% url 'electoral_roll-home' %}">Cancelar</a>

        </div>
    </form>

</div>

{% endblock content %}
